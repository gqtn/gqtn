[module/battery]
type = internal/battery

full-at = 94
low-at = 5

battery = BAT0
adapter = ADP1

poll-interval = 5

time-format = %H:%M

format-charging = <animation-charging> 
format-discharging = <ramp-capacity> 

label-charging = %percentage%%
label-discharging = %percentage%%
label-full = %{F#50FA7B} %{F}
label-low = %{F#FF5555}Warning!!  %{F}

ramp-capacity-0 = %{F#FF5555} %{F}
ramp-capacity-1 = %{F#FF5555} %{F}
ramp-capacity-2 = %{F#cfdae1} %{F}
ramp-capacity-3 = %{F#cfdae1} %{F}
ramp-capacity-4 = %{F#cfdae1} %{F}

bar-capacity-width = 10

animation-charging-0 = " "
animation-charging-1 = " "
animation-charging-2 = " "
animation-charging-3 = " "
animation-charging-4 = " "
animation-charging-framerate = 600

animation-discharging-0 = " "
animation-discharging-1 = " "
animation-discharging-2 = " "
animation-discharging-3 = " "
animation-discharging-4 = " "
animation-discharging-framerate = 600

animation-low-0 = !
animation-low-1 = ! 
animation-low-framerate = 200
